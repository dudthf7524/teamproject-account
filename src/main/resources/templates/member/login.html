<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .header {

            padding: 20px;
            background-color: #ecdcff;
            color: #7551a0;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        input{
            width: 300px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        #title{
            font-weight: bolder;
        }
        #login{
            width: 310px;
            height: 50px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: rgb(0, 68, 255);
            color: white;
            font-weight: bolder;

        }
        #login:hover {
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 12px;
        }
         /* 구글 로그인 버튼 스타일 */
        .google-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 40px; /* 기존 로그인 버튼과 높이 맞추기 */
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            font-weight: bold;
            font-size: 16px; /* 폰트 크기 조정 */
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        .google-login-button:hover {
            background-color: #357ae8;
        }
        .google-login-button img {
            width: 300px; /* 이미지 너비 조정 */
            height: 40px; /* 버튼과 동일한 높이로 설정 */
            margin-right: 10px;
            vertical-align: middle; /* 이미지 수직 정렬 */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>가계부</h1>
</div>
<br><br><br>
<form method="POST" action="/login">
    <table align="center" >
        <tr>
            <td align="center">
                <span id="title">가계부 로그인</span>
            </td>
        </tr>
        <tr>
            <td>
                <br><input type="text" placeholder="아이디(이메일)" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <br><input type="password" placeholder="비밀번호"name="password"><br>
                <div th:if="${param.error}" class="error">
                    아이디 또는 비밀번호가 틀립니다.
                </div>
            </td>
        </tr>
        <tr align="center">
            <td>
                <br><button id="login">로그인</button>
            </td>
        </tr>
        <tr align="center">
            <td>
                <a href="/oauth2/authorization/google" class="google-login-button">
                    <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google Logo">
                </a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
